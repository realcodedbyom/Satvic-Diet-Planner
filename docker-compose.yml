version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - FLASK_ENV=production
      - PORT=3000
      - JWT_SECRET=your_super_secret_jwt_key_here
      - GEMINI_API_KEY=your_actual_gemini_api_key_here
      - MONGODB_URI=mongodb://mongo:27017/satvic
      - CORS_ORIGIN=http://localhost
    depends_on:
      - redis
      - mongo
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  redis_data:
  mongo_data:
